<div class="dropdown-selection" *ngIf="selectedItem">
    <h4>Selected value inside special-selection-view:</h4>
    <p>Text: <span>{{selectedItem.text}}</span> </p>
    <p>Icon: <span>{{selectedItem.icon}}</span> </p>
    <p>Font: <span>{{selectedItem.font}}</span></p>
    <p>Color: <span>{{selectedItem.color}}</span> </p>
</div>
